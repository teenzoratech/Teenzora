<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Toy Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Toy Shop</h1>
        <button class="shop-btn">Shop</button>
    </header>

    <!-- Products -->
    <section class="products">

        <div class="card">
            <img src="car.jpg" alt="RC Stunt Car">
            <h3>RC Stunt Car</h3>
            <p>Price: ৳600</p>
            <button class="order-btn">Order Now</button>
        </div>

        <div class="card">
            <img src="drone.png" alt="Mini Drone">
            <h3>Mini Drone</h3>
            <p>Price: ৳600</p>
            <button class="order-btn">Order Now</button>
        </div>

        <div class="card">
            <img src="couple.jpg" alt="Gift Item">
            <h3>Gift Item</h3>
            <p>Price: ৳600</p>
            <button class="order-btn">Order Now</button>
        </div>

    </section>

</body>
</html>
