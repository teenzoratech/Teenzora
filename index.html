<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teenzora - Gadgets & Toys Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b);
            color: #ffffff;
            min-height: 100vh;
        }
        header {
            position: relative;
            padding: 40px;
            text-align: center;
            background: url('https://via.placeholder.com/1920x800/0f172a/1e293b?text=Background+Pattern') no-repeat center center/cover;
        }
        .logo-top {
            position: absolute;
            top: 20px;
            left: 40px;
            font-size: 28px;
            font-weight: bold;
        }
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .nav-buttons a {
            margin-left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-buttons a:hover {
            background: #ff6b6b;
            transform: scale(1.1);
        }
        .hero-text {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sub-text {
            font-size: 28px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .logo-main {
            background: #fefce8;
            padding: 40px;
            border-radius: 50%;
            display: inline-block;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .logo-main img {
            max-width: 300px;
        }
        .chat-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .chat-btn:hover {
            background: #128C7E;
        }
        .contact-info {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            z-index: 1000;
        }
        .products-section {
            padding: 80px 40px;
            text-align: center;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
